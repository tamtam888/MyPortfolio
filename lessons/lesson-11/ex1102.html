<!DOCTYPE html>
<html>
<head>
    <title>Flags</title>
    <link rel="stylesheet" href="ex1102.css">
</head>
<body>
    <h2>Flag of France</h2>
    <div class="flag france">
        <div class="stripe blue"></div>
        <div class="stripe white"></div>
        <div class="stripe red"></div>
    </div>

    <h2>Flag of Belgium</h2>
    <div class="flag belgium">
        <div class="stripe black"></div>
        <div class="stripe yellow"></div>
        <div class="stripe red-belgium"></div>
    </div>

    <h2>Flag of Ireland</h2>
    <div class="flag ireland">
        <div class="stripe green"></div>
        <div class="stripe white"></div>
        <div class="stripe orange"></div>
    </div>
</body>
</html>
