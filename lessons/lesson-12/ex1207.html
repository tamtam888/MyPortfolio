<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill in your details:</p>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required> <br><br>

        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" min="18"><br><br>
         
        <label for="favcolor">Select your favorite color:</label>
        <input id="favcolor" type="color" />
        <button>Random color</button> <br><br>
      
        <label for="birthday">Enter your birth date:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        
        <b>Receive updates via:</b><br>
        <input type="checkbox" id="contact_sms" name="contact_method" value="sms">
        <label for="contact_sms">SMS</label><br>

        <input type="checkbox" id="contact_email" name="contact_method" value="email">
        <label for="contact_email">Email</label><br><br>
  
        <input type="checkbox" id="remember_yes" name="remember_account" value="yes">
        <label for="remember_yes">Remember Account in this computer.</label><br><br>

        <input type="submit" />
    </form>
</body>
</html>
