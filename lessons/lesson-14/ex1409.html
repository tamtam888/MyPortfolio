<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Order Coffee Online</title>
  <link rel="stylesheet" href="ex1409.css">
</head>
<body>

  <h1>Order Coffee Online</h1>
  <p>What type of milk would you like with your coffee order?</p>
  <button id="regular-milk" class="milk-choice-button" onclick="onButtonClicked(event)">Regular Milk</button>
  <button id="soy-milk" class="milk-choice-button" onclick="onButtonClicked(event)">Soy Milk</button>
  <button id="oats-milk" class="milk-choice-button" onclick="onButtonClicked(event)">Oat Milk</button>
  <button id="no-milk" class="milk-choice-button" onclick="onButtonClicked(event)">No Milk</button>

  <script src="ex1409.js"></script>

</body>
</html>
